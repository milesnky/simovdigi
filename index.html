<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simov Digi Solutions - Boutique Digital Agency in Spain</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #0f0f0f; color: #fff; line-height: 1.6; overflow-x: hidden; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        header { background: rgba(15,15,15,0.95); position: fixed; width: 100%; z-index: 1000; padding: 1rem 0; backdrop-filter: blur(10px); }
        .logo { height: 50px; display: block; margin: 0 auto 0.5rem; }
        nav ul { list-style: none; display: flex; justify-content: center; gap: 2rem; }
        nav a { color: #00d4ff; text-decoration: none; transition: color 0.3s; }
        nav a:hover { color: #fff; }
        .hero { text-align: center; padding: 8rem 1rem 4rem; background: linear-gradient(to bottom, #0f0f0f, #1a1a1a); }
        .hero h1 { font-size: 3rem; color: #00d4ff; margin-bottom: 1rem; }
        .hero p { font-size: 1.2rem; max-width: 600px; margin: 0 auto 2rem; }
        .cta { background: #00d4ff; color: #0f0f0f; padding: 1rem 2rem; border-radius: 5px; text-decoration: none; font-weight: bold; transition: background 0.3s; display: inline-block; }
        .cta:hover { background: #00b8d4; }
        .section { padding: 5rem 0; min-height: 50vh; }
        .fade-in { opacity: 0; transform: translateY(30px); transition: opacity 0.6s ease, transform 0.6s ease; }
        .fade-in.visible { opacity: 1; transform: translateY(0); }
        h2 { font-size: 2.5rem; color: #00d4ff; margin-bottom: 2rem; text-align: center; }
        .packages-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; margin-bottom: 3rem; }
        .package-card { background: #1a1a1a; padding: 2rem; border-radius: 10px; cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s ease; border: 1px solid #333; }
        .package-card:hover { transform: translateY(-10px); box-shadow: 0 15px 30px rgba(0,212,255,0.2); border-color: #00d4ff; }
        .price { font-size: 2rem; color: #00d4ff; margin: 1rem 0; text-align: center; }
        ul { list-style: none; text-align: left; margin: 1rem 0; }
        ul li { padding: 0.5rem 0; }
        .expand-btn { background: #00d4ff; color: #0f0f0f; border: none; padding: 0.75rem 1.5rem; border-radius: 5px; cursor: pointer; transition: background 0.3s; margin-top: 1rem; display: block; width: 100%; }
        .expand-btn:hover { background: #00b8d4; }
        .package-details { margin-top: 1rem; padding: 1rem; background: #0f0f0f; border-radius: 5px; display: none; transition: all 0.3s; }
        .package-details.show { display: block; }
        .comparison-table { width: 100%; border-collapse: collapse; background: #1a1a1a; border-radius: 10px; overflow: hidden; margin-top: 2rem; }
        .comparison-table th, .comparison-table td { padding: 1rem; text-align: center; border-bottom: 1px solid #333; }
        .comparison-table th { background: #00d4ff; color: #0f0f0f; }
        form { max-width: 500px; margin: 2rem auto; display: grid; gap: 1rem; }
        input, textarea { padding: 1rem; background: #1a1a1a; border: 1px solid #00d4ff; border-radius: 5px; color: #fff; font-size: 1rem; }
        button[type="submit"] { background: #00d4ff; color: #0f0f0f; border: none; padding: 1rem; border-radius: 5px; cursor: pointer; font-weight: bold; transition: background 0.3s; }
        button[type="submit"]:hover { background: #00b8d4; }
        footer { background: #1a1a1a; padding: 2rem 0; text-align: center; }
        .small-logo { height: 40px; margin-bottom: 1rem; }
        .chat-btn { position: fixed; bottom: 1rem; right: 1rem; background: #00d4ff; color: #0f0f0f; border: none; border-radius: 50%; width: 3.5rem; height: 3.5rem; font-size: 1.5rem; cursor: pointer; transition: transform 0.3s; z-index: 1001; }
        .chat-btn:hover { transform: scale(1.1); }
        @media (max-width: 768px) {
            .hero h1 { font-size: 2rem; }
            nav ul { flex-direction: column; gap: 1rem; }
            .packages-grid { grid-template-columns: 1fr; }
            .hero { padding: 6rem 1rem 3rem; }
        }
    </style>
</head>
